221,31.5,376.4221,41.5,380.4221,37.5,376.4221" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="35.5" x2="235.5" y1="376.4221" y2="376.4221"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="118" x="47.5" y="370.6131">ASGI send response</text><!--MD5=[3429956367c413517a5201e3244f2aa9]
@startuml
actor Client
participant Uvicorn
participant Starlette
participant FastAPIApp as "FastAPI app"
participant "UserService" as Service
participant "Database" as DB

Client -> Uvicorn: HTTP GET /get_user_by_id/123
activate Uvicorn
Uvicorn -> Starlette: ASGI receive scope
activate Starlette
Starlette -> FastAPIApp: route /get_user_by_id/{user_id}
activate FastAPIApp
FastAPIApp -> Service: get_user_by_id(user_id=123)
activate Service
Service -> DB: query SELECT * FROM users WHERE id=123
activate DB
DB - -> Service: user record
deactivate DB
Service - -> FastAPIApp: User(data)
deactivate Service
FastAPIApp -> Uvicorn: HTTP 200 {user JSON}
deactivate FastAPIApp
deactivate Starlette
Uvicorn - -> Client: ASGI send response
deactivate Uvicorn
@enduml

